AWSTemplateFormatVersion: 2010-09-09

Description: |
  The networking and cluster configuration to support fargate container
  - ECS Fargate Cluster
  - Application load balance (ALB)
    - Only ipv4
    - internet facing
    -certificate attached from Amazon Certification Manager (ACM)
  -ALB security Group
  - HTTPS Listerner
    - Send naked domain to frontend target group
    - Send api. subdomain to backend target group
  - HTTP Listerner
    - redirects to HTTPS Listerner
  - Backend target group
  - Fronted target group

Parameters:
  NetworkingStack:
    Type: String
    Description: This is our base layer of Networking components eg. VPC, Subnets,
    Default: CrdNet
  CerficationArn:
    Type: String
  #Frontend ----
  FrontendPort:
    Type: Number
    Default: 3000
  FrontendHealthCheckIntervalSeconds:
    Type: Number
    Default: 15
  FrontendHealthCheckPath: 
    Type: String
    Default: "/"
  FrontendHealthCheckPort: 
    Type: String
    Default: 80
  FrontendHealthCheckProtocol: 
    Type: String
    Default: HTTP
  FrontendHealthCheckTimeoutSeconds: 
    Type: Number
    Default: 5
  FrontendHealthyThresholdCount: 
    Type: Number
  FrontendUnhealthyThresholdCount:
    Type: Number
    Default: 2
  #Backend ------  
  BackendPort:
    Type: Number
    Default: 4567
  BackendHealthCheckIntervalSeconds:
    Type: String
  BackendHealthCheckPath: 
    Type: String
    Default: "/api/health-check"
  BackendHealthCheckPort: 
    Type: String
    Default: 80
  BackendHealthCheckProtocol: 
    Type: String
    Default: HTTP
  BackendHealthCheckTimeoutSeconds: 
    Type: Number
    Default: 5
  BackendHealthyThresholdCount: 
    Type: Number
    Default: 2
  BackendUnhealthyThresholdCount:
    Type: Number
    Default: 2
Resources:
  FargateCluster: 
    #https://docs.aws.amazon.com/de_de/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-cluster.html
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}FargateCluster"
      CapacityProviders: 
        - FARGATE
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Configuration:
        ExecuteCommandConfiguration:
         #KmskeyId: !Ref KmsKeyId
         Logging: DEFAULT
      ServiceConnectDefaults:
        Namespace: cruddur
ALB:
 #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-loadbalancer.html
 Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
 Properties:
  Name: !Sub Cluster "${AWS::StackName}ALB"
  Type: application
  IpAddressType: ipv4
   # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-elasticloadbalancingv2-loadbalancer-loadbalancerattributes.html
  scheme: internet-facing
  SecurityGroups:
    !GetAtt ALBSG.GroupId
  Subnets:
  VpcId:
    Fn::Split:
      - ","
      - Fn::ImportValue:
          !Sub "${NetworkingStack}PublicSubnetIds"
  LoadBalancerAttributes:
    - Key: routing.http2.enabled
      Value: true
    - Key: routung.http.preserve_host_header.enabled
      Value: false
    - Key: deletion_protection.enabled
      Value: true
    - Key: load_balancing.cross_zone.enabled
      Value: true
    - Name: access_logs.s3.enabled
      Value: false
    # incase we want to turn logs 
    #- Name: access-logs.s3.bucket
     # Value: bucket-name
    #- Name: access_logs.s3.prefix
     # Value:
HTTPSListener:
  #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-listener.html
  Type: AWS::ElasticLoadBalancingV2::Listener
  Properties: 
    Protocol: HTTPS
    Port: 443
    Loadbalancearn: !Ref ALB
    Certificates:
      - CertificateArn: !Ref CerificateArn
    Defaultactions:
      - Type: forward
        TargerGroupArn: !Ref FrontendTG
HTTPListener:
  #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-listener.html
  Type: AWS::ElasticLoadBalancingV2::Listener
  Properties: 
    Protocol: HTTP
    Port: 80
    Loadbalancearn: !Ref ALB
  Defaultactions:
      - Type: redirect
        RedirectConfig:
          Protocol: "HTTPS"
          Port: 443
          Host: "#{host}"
          Path: "/#{path}"
          Query: "#{query}"
          StatusCode: "HTTP_301"
  ApiALBListenerRule:
    #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-listenerrule.html
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:  
      Conditions: 
      - Field: host-header
        HostHearderConfig:
          Values: 
            - .api.hallotausend.com
      Actions: 
      - Type: forward
        TargerGroupArn: !Ref BackendTG
      ListenerArn: !Ref HTTPSListener
      Priority: 1
  ALBSG: 
    #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-security-group.html
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::StackName}AlbSG"
      GroupDescription: Public Facing SG for our Cruddur ALB
      VpcId:
       Fn::ImportValue:
        !Sub "${NetworkingStack}VpcId"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: INTERNET HTTPS
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: INTERNET HTTP
BackendTG:
  #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-targetgroup.html
  Type: AWS::ElasticLoadBalancingV2::TargetGroup
  Properties:
    Name: !Sub  "${AWS::StackName}BackendTG"
    Port: !Ref  BackendPort
    HealthCheckEnabled: true
    HealthCheckProtocol: !Ref BackendHealthCheckProtocol
    HealthCheckIntervalSeconds: !Ref BackendHealthCheckIntervalSeconds
    HealthCheckPath: !Ref BackendHealthCheckPath
    HealthCheckPort: !Ref BackendHealthCheckPort
    HealthCheckTimeoutSeconds: !Ref BackendHealthTimeoutSeconds
    HealthyThresholdCount: !Ref BackendHealthCheckCount
    UnhealthyThresholdCount: !Ref BackendUhhealthyThresholdCount
    IpAddressType: ipv4
    Matcher: 
      HttpCode: 200
    Protocol: HTTP
    ProtocolVersion: HTTP2 
    TargetGroupAttributes: 
      - Key: deregistration_delay.timeout_seconds
        Value: 0
    VpcId:
      Fn::ImportValue:
        !Sub "${NetworkingStack}VpcId"
FrontendTG:
  #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-elasticloadbalancingv2-targetgroup.html      
  Type: AWS::ElasticLoadBalancingV2::TargetGroup
  Properties:
    Name: !Sub "${AWS::StackName}FrontendTG"
    Port: !Ref  FrontendPort
    HealthCheckEnabled: true
    HealthCheckProtocol: !Ref FrontendHealthCheckProtocol
    HealthCheckIntervalSeconds: !Ref FrontendHealthCheckIntervalSeconds
    HealthCheckPath: !Ref FrontendHealthCheckPath
    HealthCheckPort: !Ref FrontendHealthCheckPort
    HealthCheckTimeoutSeconds: !Ref FrontendHealthTimeoutSeconds
    HealthyThresholdCount: !Ref FrontendHealthCheckCount
    UnhealthyThresholdCount: !Ref FrontendUhhealthyThresholdCount
    IpAddressType: ipv4
    Matcher: 
      HttpCode: 200
    Protocol: HTTP
    ProtocolVersion: HTTP2
    TargetGroupAttributes: 
      - Key: deregistration_delay.timeout_seconds
        Value: 0
    VpcId:
      Fn::ImportValue:
        !Sub "${NetworkingStack}VpcId"
Outputs:
  ALBSecurityGroupId:
    Value: !GetAtt ALBSG.GroupId
    Export:
      Name: !Sub "${AWS::StackName}ALBSecurityGroupId"