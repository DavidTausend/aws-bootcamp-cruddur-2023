AWSTemplateFormatVersion: 2010-09-09
Description: |
  Tasl Definition File
  Fargate Service
  Execution Role
  Task Role


Parameters:
  NetworkingStack:
    Type: String
    Description: This is our base layer of Networking components eg. VPC, Subnets,
    Default: CrdNet
  ClusterStack:
    Type: String
    Description: This is our cluster layer eg. ECS Cluster,  ALB 
    Default: CrdCluster
  ServiceSG: 
    #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-security-group.html
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::StackName}AlbSG"
      GroupDescription: Public Facing SG for our Cruddur ALB
      VpcId:
       Fn::ImportValue:
        !Sub "${NetworkingStack}VpcId"
      SecurityGroupIngress:
        - IpProtocol: tcp
          SourceSecurityGroupId:
            Fn::ImportValue:
             !Sub "${ClusterStack}ALBSecurityGroupId"
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: ALB HTTP
  FargetService:
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-service.html
    Type: AWS::ECS::Service
    Properties:
      Cluster:
      DeploymentConfiguration:
      DeploymentController:
      DesiredCount:
      EnableExecuteCommand: true
      EnableExcecuteCommand: true
      HealthCheckGracePeriodSeconds:
      LaunchType: Fargate 
      LoadBalancers:
        - TargetGroupArn: "arn:aws:elasticloadbalancing:eu-central-1:250283220840:targetgroup/cruddur-backend-flask-tg/94383c86f1959633"
          ContainerName: backend-flask
          ContainerPort: 4567
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !GetAtt ServiceSG.GroupId
          Subnets:
            Fn::Split:
              - ","
              - Fn::ImportValue:
                  !Sub "${NetworkingStack}PublicSubnetIds"
      PlatformVersion: LATEST
      PropagateTags: SERVICE
      ServiceRegistries:
        - RegistryArn: !Sub "arn:aws:servicediscovery:us-east-1:123456789012:service/srv-xmpl"
          Port: 4567
          ContainerName: backend-flask
          ContainerPort: 4567
      ServiceName: backend-flask
      TaskDefintion: backend-flask

  TasDefinition:
  ExecutionRole:
  TaskRole: